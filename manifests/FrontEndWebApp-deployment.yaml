apiVersion: apps/v1
kind: Deployment
metadata:
  name: depfrontendwebapp
  labels:
    app: frontendwebapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontendwebapp
  template:
    metadata:
      labels:
        app: frontendwebapp
    spec:
      containers:
      - name: frontendwebapp
        image: tacksam/argocd-tutorial-image-dev
        ports:
        - containerPort: 80
